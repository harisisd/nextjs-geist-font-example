<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal Link Downloader</title>
    <link rel="stylesheet" href="popup.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <i class="fas fa-download icon"></i>
            <h1>Universal Link Downloader</h1>
        </div>
        <div class="input-group">
            <input type="text" id="urlInput" placeholder="Paste your download link here..." />
            <button id="downloadBtn">
                <i class="fas fa-arrow-down"></i>
                Download
            </button>
        </div>
        <div id="message" class="message"></div>
        <div class="status-container">
            <div id="downloadProgress" class="progress-bar">
                <div class="progress"></div>
            </div>
            <p id="statusText" class="status-text"></p>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
